<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS files -->
  <link rel="stylesheet" href="./CSS-files/main-configs.css">
  <link rel="stylesheet" href="./CSS-files/layout.css">

  <!-- --------- -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- ----- -->
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="layout">
    <div class="section top-bar">
      <div class="search-bar-section">
        <div class="left-section">
          <img class="magnify-icon" src="./images/magnify.svg">
          <input class="search-bar" type="text">
        </div>
        <div class="right-section">
          <img class="bell-icon" src="./images/bell-ring-outline.svg">
          <img class="user-icon" src="./images/user-icon.png">
          <p class="username">Thomas Andrew</p>
        </div>
      </div>
      <div class="welcome-user-section">
        <div class="user-section">
          <img class="user-icon" src="./images/user-icon.png">
          <div class="welcome">
            <p class="welcome-you">Hi there,</p>
            <p class="username">Thomas Andrew (@tommyA)</p>
          </div>
        </div>
        <div class="buttons-section">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </div>
    <div class="section navbar">
      <div class="title">
        <img class="dashboard-icon" src="./images/view-dashboard.svg">
        <p>Dashboard</p>
      </div>

      <div class="pages">
        <div>
          <img src="./images/home-outline.svg">
          <p>Home</p>
        </div>
        <div>
          <img src="./images/clipboard-account-outline.svg">
          <p>Profile</p>
        </div>
        <div>
          <img src="./images/message-outline.svg">
          <p>Messages</p>
        </div>
        <div>
          <img src="./images/clock-outline.svg">
          <p>History</p>
        </div>
        <div>
          <img src="./images/briefcase-outline.svg">
          <p>Tasks</p>
        </div>
        <div>
          <img src="./images/account-group-outline.svg">
          <p>Communities</p>
        </div>
      </div>

      <div class="settings">
        <div>
          <img src="./images/cog-outline.svg">
          <p>Settings</p>
        </div>
        <div>
          <img src="./images/help-box-multiple-outline.svg">
          <p>Support</p>
        </div>
        <div>
          <img src="./images/shield-alert-outline.svg">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="section item3">3</div>
  </div>
</body>
</html>
